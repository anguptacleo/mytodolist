<div class="task-list-wrapper">
  <h2>All Tasks</h2>

  <div class="add-task">
    <input #taskTitle type="text" placeholder="New Task" />
    <button (click)="addTask(taskTitle.value); taskTitle.value=''">Add</button>
  </div>

  <div *ngIf="tasks.length === 0" class="empty-message">
    <p>No tasks available. Start by adding one!</p>
  </div>

  <ul *ngIf="tasks.length > 0">
    <li *ngFor="let task of tasks" [class.completed]="task.completed">
      <div class="task-left">
        <input type="checkbox" [(ngModel)]="task.completed" />
        <span>{{ task.title }}</span>
      </div>

      <div class="task-actions">
        <!-- Toggle Favourite -->
        <button (click)="toggleFavourite(task.id)">
          {{ task.isFavourite ? '⭐' : '☆' }}
        </button>

        <!-- Edit -->
        <button (click)="goToEdit(task.id)">✏️</button>

        <!-- Delete -->
        <button (click)="deleteTask(task.id)">🗑️</button>
      </div>
    </li>
  </ul>
</div>
